<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="change-name">
    <template>
        <button class="row col s12 btn indigo accent-2" on-tap="changeName">{{localize('back')}}</button>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'change-name',
        behaviors: [
            Polymer.AppLocalizeBehavior
        ],
        properties: {
            resetName: Boolean,
            language: {
                value: 'en'
            },
            resources: {
                value: function () {
                    return {
                        'en': Res
                    }
                }
            }
        },
        ready: function() {
        },
        changeName: function() {
            if (this.resetName) {
                localStorage.setItem('username', '');
            }
            window.history.back();
        },
    });
</script>
