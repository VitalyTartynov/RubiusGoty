<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="css/client.css">

        <script src="js/locale_russian.js"></script>
        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="bower_components/app-localize-behavior/app-localize-behavior.html">
        <link rel="import" href="bower_components/polymer/polymer.html">
        <link rel="import" href="bower_components/app-router/app-router.html">
        <link rel="import" href="polymer_components/change-name.html">

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>

        <script type="text/javascript" src="bower_components/reconnectingWebsocket/reconnecting-websocket.min.js"></script>
        <script type="text/javascript" src="js/socketsconfig.js"></script>
        <script type="text/javascript" src="js/client.js"></script>
    </head>

    <body style="padding: 0 40px;">
        <app-router>
            <!-- matches an exact path -->
            <app-route path="" import="polymer_components/login-page.html"></app-route>
            <app-route path="/chooseteam" import="polymer_components/choose-team-page.html"></app-route>
            <app-route path="/team/:teamId" import="polymer_components/choose-position-page.html"></app-route>
            <app-route path="/team/:teamId/position/:positionId" import="polymer_components/controls-page.html"></app-route>
        </app-router>
    </body>
</html>
